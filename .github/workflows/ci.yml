name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v4.1.0
        
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Run
        run: make ci
